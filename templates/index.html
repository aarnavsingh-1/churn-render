<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Customer Churn Prediction</h2>
        <form action="/predict" method="post">
            <label for="CreditScore">Credit Score:</label>
            <input type="number" name="CreditScore" required>
            
            <label for="Age">Age:</label>
            <input type="number" name="Age" required>
            
            <label for="Tenure">Tenure (Years):</label>
            <input type="number" name="Tenure" required>
            
            <label for="Balance">Account Balance:</label>
            <input type="number" step="0.01" name="Balance" required>
            
            <label for="NumOfProducts">Number of Products:</label>
            <input type="number" name="NumOfProducts" required>
            
            <label for="HasCrCard">Has Credit Card (1 for Yes, 0 for No):</label>
            <input type="number" name="HasCrCard" min="0" max="1" required>
            
            <label for="IsActiveMember">Active Member (1 for Yes, 0 for No):</label>
            <input type="number" name="IsActiveMember" min="0" max="1" required>
            
            <label for="EstimatedSalary">Estimated Salary:</label>
            <input type="number" step="0.01" name="EstimatedSalary" required>
            
            <label for="Geography_Germany">From Germany (1 for Yes, 0 for No):</label>
            <input type="number" name="Geography_Germany" min="0" max="1" required>
            
            <label for="Geography_Spain">From Spain (1 for Yes, 0 for No):</label>
            <input type="number" name="Geography_Spain" min="0" max="1" required>
            
            <label for="Gender_Male">Male Gender (1 for Male, 0 for Female):</label>
            <input type="number" name="Gender_Male" min="0" max="1" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
